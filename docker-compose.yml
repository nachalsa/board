services:
  app:
    build: .
    ports:
      - "80:80"
      - "8081:8081"
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_USER=fileuser
      - DB_PASSWORD=filepass
      - DB_NAME=filedb
      - DB_PORT=5432
    volumes:
      - ./uploads:/app/uploads
      - ./uploads_deleted:/app/uploads_deleted
      - ./templates:/app/templates
      - ./static:/app/static
    restart: unless-stopped
    networks:
      - file-board-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=fileuser
      - POSTGRES_PASSWORD=filepass
      - POSTGRES_DB=filedb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - file-board-network

volumes:
  postgres_data:

networks:
  file-board-network:
    driver: bridge