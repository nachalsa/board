services:
  app:
    build: 
      context: .
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    user: "${UID:-1000}:${GID:-1000}"
    env_file:
      - .env
    ports:
      - "80:80"
      - "8081:8081"
    depends_on:
      - postgres
    environment:
      - DB_HOST=${DB_HOST:-postgres}
      - DB_USER=${DB_USER:-fileuser}
      - DB_PASSWORD=${DB_PASSWORD:-filepass}
      - DB_NAME=${DB_NAME:-filedb}
      - DB_PORT=${DB_PORT:-5432}
      - SERVER_PORT=${SERVER_PORT:-80}
      - ADMIN_PORT=${ADMIN_PORT:-8081}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-500}
    volumes:
      - uploads_data:/app/files
    restart: unless-stopped
    networks:
      - file-board-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-fileuser}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-filepass}
      - POSTGRES_DB=${DB_NAME:-filedb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - file-board-network

volumes:
  postgres_data:
  uploads_data:

networks:
  file-board-network:
    driver: bridge